<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@200&family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css">
    <title>(to-do)list</title>
</head>
<body class="light-mode">
    <nav class="container-nav">
          <div class="lang-switch">Language</div>
          <button id="toggle-main">
            <input type="checkbox" id="toggle" class="toggle-input">
            <label for="toggle" class="toggle-label">
              <span class="toggle-ball"></span>
            </label>
        </button>       
      </nav>
    <header id="header"> <h1> <div class="header-first" class="header-first-dark">(to-do)</div><div class="header-second" class="header-second-dark">.list</div></h1></header>
    <section class="todo-section">
        <div class="todo-container">
            <div class="todo-item">
                <input type="checkbox" id="task1">
                <input type="text" placeholder="Type a task to-do 1">
                <img class="delete-icon" src="/dist/assets/images/delete_icon.png" alt="Delete">
            </div>
            <div class="todo-item">
                <input type="checkbox" id="task2">
                <input type="text" placeholder="Type a task to-do 2">
                <img class="delete-icon" src="/dist/assets/images/delete_icon.png" alt="Delete">
            </div>
            <div class="todo-item">
                <input type="checkbox" id="task3">
                <input type="text" placeholder="Type a task to-do 3">
                <img class="delete-icon" src="/dist/assets/images/delete_icon.png" alt="Delete">
            </div>
            <div class="todo-item">
                <input type="checkbox" id="task4">
                <input type="text" placeholder="Type a task to-do 4">
                <img class="delete-icon" src="/dist/assets/images/delete_icon.png" alt="Удалить">
            </div>
        </div>
    </section>
    <footer>

    </footer>

    <script src="/script.js" defer></script>
</body>
</html>
