<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="container-nav">
          <div>Language</div>
          <div class="toggle-switch">

      </nav>

                <img class="delete-icon" src="/dist/assets/images/delete_icon.png" alt="Delete">
            </div>

                <input type="checkbox" id="task2">

            </div>
            <div class="todo-item">
                <input type="checkbox" id="task4">
                <input type="text" placeholder="Type a task to-do 4">
                <img class="delete-icon" src="/dist/assets/images/delete_icon.png" alt="Удалить">

        </div>
